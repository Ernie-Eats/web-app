<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Sign-in and Login Page</title>
	<script src="../ernie-eats-backend/Elements/NavigationBar.js"></script>
	<link rel="stylesheet" href="./ernie-eats-frontend/CSS/login-Signup.css">
</head>

<body>
	<div class="login">
		<div class="login-wrapper">
			<input id="signin-tab" type="radio" name="tab" class="signin" checked><label for="signin-tab"
				class="tab">Sign In</label>
			<input id="signup-tab" type="radio" name="tab" class="signup"><label for="signup-tab" class="tab">Sign
				Up</label>
			<div class="login-form">
				<div class="signin-page">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> Keep me Signed in</label>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign In">
					</div>
					<div class="hr"></div>
					<div class="footer">
						<a href="">Forgot Password?</a>
					</div>
				</div>
				
				<div class="signup-page">
					
					<div class="group">
						<label for="user-type" class="label">Account Type:</label>
						<input type="radio" id="business" name="account-type" value="bussiness">
						<label class="radio-inline" for="business">Business</label>
						<input type="radio" id="personal" name="account-type" value="personal">
						<label class="radio-inline" for="personal">Personal</label><br>
				
				</div>
						<div class="group">
							<label for="user" class="label">Username</label>
							<input id="user" type="text" class="input">
						</div>
					
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass" class="label">Repeat Password</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass" class="label">Email Address</label>
						<input id="pass" type="text" class="input">
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign Up">
					</div>
					
			</div>
		</div>
	</div>
</body>

</html>
