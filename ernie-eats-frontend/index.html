<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> Ernie Eat's Home Page </title>
    <script src="../ernie-eats-backend/Elements/NavigationBar.js"></script>
    <script src="../ernie-eats-backend/Elements/CustomerReview.js"></script>
    <script src="../ernie-eats-backend/Elements/CustomQuestion.js"></script>
    <script src="../ernie-eats-backend/Elements/CustomReviewSlider.js"></script>
    <link rel="stylesheet" href="./CSS/theme.css">
</head>
    <body>
        <navigation-bar></navigation-bar>
        <br>
        <customer-review-slider id="review-slider" data-current-review="0"></customer-review-slider>
        
            <customer-review class="review"
                             data-reviewer-title="It was alright"
                             data-reviewer="Eric M."
                             data-reviewer-date="A Month Ago"
                             data-reviewer-rating="3"
                             data-reviewer-review="Decent food and atmosphere, but I saw too many of my students there and it took away from the nice meal I wanted to share with my family">
            </customer-review>
            <customer-review class="review"
                             data-reviewer-title="BEST PLACE EVER"
                             data-reviewer="Jen F"
                             data-reviewer-date="Yesterday"
                             data-reviewer-rating="5"
                             data-reviewer-review="Hands down the best Mexican food in Bridgewater I LOVE this place. The service was great, the food was delicious, and the margaritas had me feeling goooood. I will definitely be coming back and bringing more of my friends. Knocked them down to 4 stars because they dont offer a marg tower">
            </customer-review>
            <customer-review class="review"
                             data-reviewer-title="not worth it"
                             data-reviewer="Ben G."
                             data-reviewer-date="A Week Ago"
                             data-reviewer-rating="1"
                             data-reviewer-review="I brought my girlfriend here for dinner last week and was not very impressed. Service was slow (even though the place was not very busy) and our queso was COLD. The margaritas are so overpriced, they arent even worth it. The portions werent big enough and I was still hungry when I left after paying a hefty bill. Probably will not be coming back for date night again.">
            </customer-review>
            <customer-review class="review"
                             data-reviewer-title="Obvious best joint for pizza"
                             data-reviewer="Chris A."
                             data-reviewer-date="A Year Ago"
                             data-reviewer-rating="4"
                             data-reviewer-review="Obviously voted best pizza in town for a reason. Good food for a good price. Quiet place for a nice meal with family or friends">
            </customer-review>
        <br>
        <section id="about-section">
            <h2>About Us!</h2>
                <div id="about-us">
                    <custom-question data-bordered="true"
                                    data-question="Our Mission"
                                    data-response="At Ernie's Eats, our mission is simple: to connect the people of Bridgewater with the incredible dining experiences right in their backyard. We're passionate about food, and we believe that every meal should be an adventure. Whether you're a local foodie or a visitor exploring our town, Ernie's Eats is here to guide you to the best restaurants, cafes, and eateries in the area.">
                    </custom-question>

                    <custom-question data-bordered="true"
                                    data-question="User-Friendly Dining Discovery"
                                    data-response="Ernie's Eats is designed with you in mind. Our user-friendly platform allows you to effortlessly explore Bridgewater's dining scene, browse menus, read honest reviews, and find the perfect spot for your next meal. Whether you're craving a classic comfort food dish or want to try something entirely new, Ernie's Eats has got you covered.">
                    </custom-question>

                    <custom-question data-bordered="true"
                                    data-question="Community-Driven Ratings"
                                    data-response="We believe that everyone's voice matters when it comes to dining choices. That's why we encourage you, our passionate community of food enthusiasts, to rate and review your dining experiences. Your feedback helps fellow foodies discover hidden gems and helps restaurants improve their offerings.">
                    </custom-question>
            </div>
        </section>
        <hr>
        <section id="faq-section">
            <h2>Frequently Asked Questions</h2>
            <div id="about-us">
                <custom-question data-bordered="false"
                                data-question="What is this FAQ page about?"
                                data-response="FAQ pages provide answers to common questions users may have about our service">
                </custom-question>

                <custom-question data-bordered="false"
                                data-question="How can I contact customer support?"
                                data-response="You can reach our customer support team through the Contact Us page on our website.">
                </custom-question>

                <custom-question data-bordered="false"
                                data-question="What is the difference between a business account and a customer account?"
                                data-response="Customer accounts can view, follow and review various restaurants while business accounts are strictly for  restaurants. Business accounts also have more features including:"
                                data-response-list='[Create posts for events or special announcements, Upload menus, Upload hours, Upload food images]'>
                </custom-question>
            </div>
        </section>
       </body>
</html>
