<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> General Settings </title>
    <script type="module" src="./ernie-eats-backend/Elements/NavigationBar.js"></script>
    <script type="module" src="./ernie-eats-backend/Pages/UserSettingsPage.js"></script>
    <script type="module" src="./ernie-eats-backend/Elements/CustomFooter.js"></script>
    <link rel="stylesheet" href="./ernie-eats-frontend/CSS/theme.css">
    <link rel="stylesheet" href="./ernie-eats-frontend/CSS/generalsettings.css">
    <script type="module" src = "./ernie-eats-backend/Elements/DarkThemeSettings.js"></script>
</head>
<body>
    <navigation-bar></navigation-bar>
    <div class="body">
        <div class="sidebar">
            <img class ="profileImg" src="./ernie-eats-frontend/Images/defaultLogin.png" />
            <br><button id="account_button"> Account </button>
            <button id="general_button"> General </button>
            <button id="password_button"> Password </button>
            <button id="business_button"> Business </button>
        </div>

        <h1 id="user"></h1>

        <div class="content" id="account">
            <h1> Account Settings </h1>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="Email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email..">

                    <label for="Username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Your username..">

                    <label for="Bio">Bio</label>
                    <input type="text" id="Bio" name="Bio" placeholder="Your Bio...">

                    <label for="profile"> Update Profile Picture </label>
                    <input type="file" id="profile" name="profile">
                    <div class="profileImgSelection"> <img class="profileImg"/> </div>
                    <button type="submit" class="save-button">Save</button>
                    <button type="reset" class="cancel-button">Cancel</button>
        </div>

        <div class="content" id="general">
            <h1> General Settings </h1>
            <div class="toggle-container">
                <span class="toggle-label"></span>
                <label class="theme-toggle" for="theme-switch">
                   <input type="checkbox" id="theme-switch"> 
                   <span class="theme-toggle-slider" id="themeLabel"></span>
                </label>
              </div>
              <br> <br>
              <div id="theme-display"> Light Theme </div>
              <br> <br>

              <button type="submit" class="save-button">Save</button>
            <button type="reset" class="cancel-button">Cancel</button>


        </div>

        <div class="content" id="password">
            <h1> Password Settings </h1>

            <label for="Current Password">Current Password</label>
            <input type="text" id="cpassword" name="current password" placeholder="Your current password..">

            <label for="New Password">New Password</label>
            <input type="text" id="npassword" name="new password" placeholder="Your new password..">

            <label for="Confirm New Password">Confirm New Password</label>
            <input type="text" id="cnpassword" name="confirm new password" placeholder="Confirm new password...">

            <button type="submit" class="save-button">Save</button>
            <button type="reset" class="cancel-button">Cancel</button>
        </div>

        <div class="content" id="business">
            <h1> Business Settings Page </h1>
        </div>
    </div>
    <custom-footer></custom-footer>
</body>
</html>
