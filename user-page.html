<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ernie Eat's User Profile Page</title>
    <script type="module" src="./ernie-eats-backend/Elements/NavigationBar.js"></script>
    <script type="module" src="./ernie-eats-backend/Pages/UserPage.js"></script>
    <script src="./ernie-eats-backend/Elements/CustomFooter.js"></script>
    <link rel="stylesheet" href="./ernie-eats-frontend/CSS/user-page.css">
</head>
<body>
    <navigation-bar></navigation-bar>
    <div class="cover-containter"> 
        <img id="banner" class="user-cover">
        <img id="profilePicture" class="profile-picture">
    </div>
    <div class="containter">
        <div class="user-information">
            <h3>Name: </h3>
            <p id="name"></p>
            <h3>Hometown: </h3>
            <p>Bridgewater, VA</p>
            <h3> Joined Ernie Eats in: </h3>
            <p id="datetime"> 2023 </p>
            <h3>Total number of reviews: </h3>
            <p id="reviewCount"></p>
            <h3 id="ratingHeader"></h3>
                <div class="rating">
                    <img class="zero-stars" src="./ernie-eats-frontend/Images/zeroStars.png" img />
                    <span class="rating-text">0</span>
                </div>
                <div class="rating">
                    <img class="one-star" src="./ernie-eats-frontend/Images/oneStar.png" img />
                    <span class="rating-text">1</span>
                </div>
                <div class="rating">
                    <img class="two-stars" src="./ernie-eats-frontend/Images/twoStars.png" img />
                    <span class="rating-text">3</span>
                </div>
                <div class="rating">
                    <img class="three-stars" src="./ernie-eats-frontend/Images/threeStars.png" img />
                    <span class="rating-text">4</span>
                </div>
                <div class="rating">
                    <img class="four-stars" src="./ernie-eats-frontend/Images/fourStars.png" img />
                    <span class="rating-text">4</span>
                </div>
                <div class="rating">
                    <img class="five-stars" src="./ernie-eats-frontend/Images/fiveStars.png" img />
                    <span class="rating-text">2</span>
                </div>
        </div>
        <div class="scroll-box">
            <div class="scroll-content" id="reviewScroll">
                <h3>See Your's Reviews: </h3>
            </div>
        </div>
    </div>
    <custom-footer></custom-footer>
</body>

</html>
