<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ernie Eat's Business User Page</title>
    <script type="module" src="./ernie-eats-backend/Elements/NavigationBar.js"></script>
    <script type="module" src="./ernie-eats-backend/Pages/BusinessPage.js"></script>
    <script type="module" src="./ernie-eats-backend/Elements/SmallCustomerReview.js"></script>
    <script type="module" src="./ernie-eats-backend/Elements/CustomPostingSection.js"></script>
    <script src="./ernie-eats-backend/Elements/CustomFooter.js"></script>
    <script src="./ernie-eats-backend/Elements/CustomPost.js"></script>
    <script src="./ernie-eats-backend/Elements/DarkTheme.js"></script>
    <link rel="stylesheet" href="./ernie-eats-frontend/CSS/theme.css">
    <link rel="stylesheet" href="./ernie-eats-frontend/CSS/business-page.css">
</head>
<body>
    <navigation-bar></navigation-bar>
    <div class="image-container">
        <img class="restaurant-picture" src="./ernie-eats-frontend/Images/pillarCover.webp" img>
        <div class="overlay-text"> The Cracked Pillar</div>
    </div>
    <div class="container">
        <div class="restaurant-info">
            <h3>Restaurant Name: </h3>
            <p id="name"></p>
            <h3>Address: </h3>
            <p id="address"></p>
            <h3>Business Hours: </h3>
            <p id="hours"></p>
            <h3>Contact Info: </h3>
            <p id="phone"> Phone: (540) 237-4563</p>
            <h3>Website: </h3>
            <a target="_blank" id="website"></a>
            <h3>Average rating: </h3>
            <div id="stars" class="stars"></div>
            <span id="rating" class="rating-text"></span>
        </div>

        <div class="posting-section">
            <post-section></post-section>
        </div>
        <div class="reviews-section">
            <div class="scroll-box">
                <div id="reviews" class="scroll-content">
                    <h3 id="reviewHeader"> See The Cracked Pillar's Reviews: </h3>
                    <button id="add-review">+</button>
                </div>
            </div>
        </div>

        <div class="more-pictures">
            <h3 id="imageHeader"></h3>
        </div>
    </div>

    <div class="scroll-box-post">
        <div class="scroll-content">
            <h3>Posts: </h3>
            <div id="posts-container"></div>
        </div>
    </div>
    <custom-footer></custom-footer>
</body>

</html>
