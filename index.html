    <customer-review-slider id="review-slider" data-current-review="0"> 
        <customer-review class="review"
                         resturant-name="The Cracked Pillar"
                         reviewer-title="It was alright"
                         reviewer="Eric M."
                         reviewer-date="A Month Ago"
                         reviewer-rating="3"
                         reviewer-review="Decent food and atmosphere, but I saw too many of my students there and it took away from the nice meal I wanted to share with my family">
        </customer-review>
        <customer-review class="review"
                         resturant-name="El Charro"
                         reviewer-title="BEST PLACE EVER"
                         reviewer="Jen F"
                         reviewer-date="Yesterday"
                         reviewer-rating="5"
                         reviewer-review="Hands down the best Mexican food in Bridgewater I LOVE this place. The service was great, the food was delicious, and the margaritas had me feeling goooood. I will definitely be coming back and bringing more of my friends. Knocked them down to 4 stars because they dont offer a marg tower">
        </customer-review>
        <customer-review class="review"
                         resturant-name="Magnolia's"
                         reviewer-title="not worth it"
                         reviewer="Ben G."
                         reviewer-date="A Week Ago"
                         reviewer-rating="1"
                         reviewer-review="I brought my girlfriend here for dinner last week and was not very impressed. Service was slow (even though the place was not very busy) and our queso was COLD. The margaritas are so overpriced, they arent even worth it. The portions werent big enough and I was still hungry when I left after paying a hefty bill. Probably will not be coming back for date night again.">
        </customer-review>
        <customer-review class="review"
                         resturant-name="New York Flying Pizza"
                         reviewer-title="Obvious best joint for pizza"
                         reviewer="Chris A."
                         reviewer-date="A Year Ago"
                         reviewer-rating="4"
                         reviewer-review="Obviously voted best pizza in town for a reason. Good food for a good price. Quiet place for a nice meal with family or friends">
        </customer-review>
    </customer-review-slider>
